<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} {{ title }} - Inventory Management {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='site_icon.png') }}" class="js-favicon">
        <!--div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div-->
        <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        {% if title == 'ProductMovement' %}
            <style>
                .slide-container {
                    width: 100%;
                }
                .slider {
                    -webkit-appearance: none;
                    width: 100%;
                    height: 10px;
                    border-radius: 5px;
                    background: #d3d3d3;
                    outline: none;
                    opacity: 0.7;
                    -webkit-transition: .2s;
                    transition: opacity .2s;
                }
                .slider:hover {
                    opacity: 1;
                }
                .slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 23px;
                    height: 24px;
                    border: 0;
                    background: url({{ url_for('static', filename='range_icon.png') }});
                    cursor: pointer;
                }
                .slider::-moz-range-thumb {
                    width: 23px;
                    height: 24px;
                    border: 0;
                    background: url({{ url_for('static', filename='range_icon.png') }});
                    cursor: pointer;
                }
            </style>
        {% endif %}
        <style>
            .container { padding-top: 70px; }

            #alt-title{
                color: navy;
                height: 50px;
                background-image: linear-gradient(to right, orange, white, green);
                text-align: center;
                font-size: 20px;
                font-style: italic;
                font-family: monospace;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div id="alt-title">
            <h1>ARMY BASE STATION - PITHORAGARH</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%;z-index: 2;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto bg-dark alert-light">{{ title }}</ul>
                <i><b style="font-weight: bold;color: crimson;">[Current User: {{ current_user.id }}]</Current></b></i>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary" onclick="location.reload();location.href='{{ link.index }}'">Summary</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary" onclick="location.reload();location.href='{{ link.location }}'">Location</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary" onclick="location.reload();location.href='{{ link.product }}'">Products</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary" onclick="location.reload();location.href='{{ link.movement }}'">Logistics</button>
                </div>
                <div class="col-auto">
                    <button style="color:red; font-weight: bolder;" type="button" class="btn btn-primary" onclick="location.reload();location.href='/logout'">Logout</button>
                </div>
            </div>
	    </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
